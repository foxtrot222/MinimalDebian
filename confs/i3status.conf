general {
  output_format = "i3bar"
  colors = true
  color_good = "#50FA7B"
  color_degraded = "#F1FA8C"
  color_bad = "#FF5555"
  interval = 1
  separator = "|"
}

disk "/" {
  format = "/ %percentage_used"
}

cpu_usage {
  format = "CPU: %usage"
}

wireless {
  format_up = "Wi-Fi: %ip"
  format_down = "Wi-Fi: down"
}
battery {
  format = "BAT0: %percentage"
  last_full_capacity = true
  threshold_type=percentage
  low_threshold=10
}
memory {
  memory_used_method = classical
  format="RAM: %used"
}

order += "wireless"
order += "memory"
order += "battery"
order += "cpu_usage"
order += "disk /"
